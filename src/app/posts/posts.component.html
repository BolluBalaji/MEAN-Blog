<div class="container mt-1">
<div class="row post mb-5" style="background-color: rgba(0,0,0,0.3);" *ngFor = "let post of posts">
    <div class="col-sm-10">
        <h1 style="text-align: center;">{{post.blog_title}}</h1>
        <div [ngClass]="{'show-less': showShortDesciption}">
            <p>
                {{post.description}}
            </p>
        </div>
        <button type="button" class="btn btn-outline-info float-right mb-2" (click)="alterDescriptionText()">
            {{ showShortDesciption ? 'Read more': 'Read less' }}
        </button>
    </div>
    <div class="col-sm-2">
        <img [src]="post.image_url" style="width: 170px; height: 150px;">
    </div>
</div>
</div>
