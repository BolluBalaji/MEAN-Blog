<div class="container mt-1" id="postdisplay">
    <div class="row post mb-5" style="background-color: rgba(0,0,0,0.3);" *ngFor = "let post of myposts">
        <div class="col-sm-10">
            <h1 style="text-align: center;" #title id="singletitle">{{post.blog_title}}</h1>
            <div [ngClass]="{'show-less': showShortDesciption}">
                <p #description>
                    {{post.description}}
                </p>
            </div>
            <button type="button" class="btn btn-outline-primary ml-2 mt-1" (click) = "editPost(title,description,imageurl)">Edit</button>
            <button type="button" class="btn btn-outline-danger ml-2 mt-1">Delete</button>
            <button type="button" class="btn btn-outline-info float-right mb-2" (click)="alterDescriptionText()">
                {{ showShortDesciption ? 'Read more': 'Read less' }}
            </button>
        </div>
        <div class="col-sm-2">
            <img [src]="post.image_url" style="width: 170px; height: 150px;" #imageurl>
        </div>
    </div>
</div>


<div class="container" id="editform">
    <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" [value] ="currtitle">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3" [value] ="currdescription"></textarea>
        </div>
        <div class="form-group">
            <label for="imgurl">Image Url</label>
            <input type="file" class="form-control-file" id="imgurl"><br>
            <input type="text" class="form-control-file" id="imgurl1" placeholder="choose or paste Image Url" [value] ="currimageurl">
        </div>
    
        <button class="btn btn-outline-primary ml-2">Update</button>
        <button class="btn btn-outline-info ml-2" (click) = "goback()">Cancel</button>
      </form>
    </div>
