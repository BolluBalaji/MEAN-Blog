<div class="container">
<form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title"> 
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" [(ngModel)]="description" name="descriptionarea"></textarea>
    </div>
    <div class="form-group">
        <label for="imgurl">Image Url</label>
        <!-- <input type="file" class="form-control-file" id="imgurl"><br> -->
        <input type="text" class="form-control-file" id="imgurl1" 
        name="imagesrc" placeholder="choose or paste Image Url" [(ngModel)]="image_url">
    </div>

    <button class="btn btn-outline-primary ml-2" routerLink="/posts" (click)="createNewPost()">Create Post</button>
    <button class="btn btn-outline-info ml-2" routerLink="/posts">Cancel</button>
  </form>
</div>
