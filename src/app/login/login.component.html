<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" [(ngModel)] = "Username" class="form-control rounded-0"  name="username" placeholder ="Enter your Username" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)] = "Password" class="form-control rounded-0"  name="password" placeholder ="Enter your Password" required>
              </div>
              <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
            </form>
          </div>
        </div>
  
      </div>
    </div>
  </div>
